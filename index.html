<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARTICALL - Multi‑Source Article Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>ARTICALL</h1>
    <p class="subtitle">Multi‑Source Article Search</p>
  </header>

  <section class="controls">
    <div class="filters">
      <label><input type="checkbox" id="crossref" checked /> CrossRef</label>
      <label><input type="checkbox" id="openalex" checked /> OpenAlex</label>
      <label><input type="checkbox" id="searxng" checked /> SearXNG</label>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search articles..." />
      <button onclick="search()">Search</button>
    </div>
  </section>

  <section id="results" class="results"></section>

  <script src="script.js"></script>
</body>
</html>
