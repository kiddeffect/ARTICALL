<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Source Article Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Multi-Source Article Search</h1>
    <input type="text" id="searchInput" placeholder="Enter your search..." />
    <div class="checkboxes">
      <label><input type="checkbox" id="crossref" checked> Scholarly (CrossRef)</label>
      <label><input type="checkbox" id="openalex" checked> Academic (OpenAlex)</label>
      <label><input type="checkbox" id="searxng" checked> Web (SearXNG)</label>
    </div>
    <button onclick="search()">Search</button>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
