<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARTICALL - Multi-Source Article Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 🧠 Page Title -->
  <header style="text-align: center; margin-bottom: 20px;">
    <h1>ARTICALL</h1>
    <p style="font-size: 1.2em; color: gray;">Multi-Source Article Search</p>
  </header>

  <!-- 🔍 Search Input -->
  <div style="text-align: center; margin-bottom: 20px;">
    <input type="text" id="searchInput" placeholder="Search articles..." style="width: 60%; padding: 10px; font-size: 16px;" />
    <button onclick="search()" style="padding: 10px 20px; font-size: 16px;">Search</button>
  </div>

  <!-- ✅ Search Filters -->
  <div style="text-align: center; margin-bottom: 20px;">
    <label><input type="checkbox" id="crossref" checked /> CrossRef</label>
    <label><input type="checkbox" id="openalex" checked /> OpenAlex</label>
    <label><input type="checkbox" id="searxng" checked /> SearXNG</label>
  </div>

  <!-- 📄 Search Results -->
  <div id="results" style="width: 80%; margin: auto;"></div>

  <!-- ⚙️ Script -->
  <script src="script.js"></script>
</body>
</html>
