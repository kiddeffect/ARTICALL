<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ARTICALL - Multi-Source Article Search</title>
<style>
  /* Base styles */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fff;
    color: #242424;
    transition: background-color 0.3s ease, color 0.3s ease;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    padding: 1rem 2rem;
    background-color: #fafafa;
    border-bottom: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2rem;
  }
  header p {
    margin: 0.3rem 0 0;
    color: #666;
  }

  /* Controls container */
  .controls {
    margin: 1rem 2rem 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    align-items: center;
  }

  /* Checkboxes container */
  .checkboxes {
    display: flex;
    gap: 1.5rem;
  }
  .checkboxes label {
    font-size: 0.9rem;
    user-select: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.3rem;
  }
  .checkboxes input[type="checkbox"] {
    cursor: pointer;
    width: 18px;
    height: 18px;
  }

  /* Search input */
  #searchInput {
    width: 100%;
    max-width: 600px;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.5px solid #ddd;
    transition: border-color 0.3s ease;
  }
  #searchInput:focus {
    outline: none;
    border-color: #3b82f6;
  }

  /* Search button */
  #searchBtn {
    margin-top: 0.75rem;
    padding: 0.6rem 1.2rem;
    font-weight: 600;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background-color: #3b82f6;
    color: white;
    cursor: pointer;
    width: 100%;
    max-width: 600px;
    transition: background-color 0.3s ease;
  }
  #searchBtn:hover {
    background-color: #2563eb;
  }

  /* Dark mode toggle */
  #themeToggle {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: transparent;
    border: none;
    font-size: 1.3rem;
    cursor: pointer;
    user-select: none;
  }

  /* Results container */
  #results {
    flex-grow: 1;
    padding: 1rem 2rem 3rem;
    max-width: 800px;
    margin: 0 auto;
    width: 100%;
  }

  /* Each result card */
  .result {
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 8px rgb(0 0 0 / 0.05);
    margin-bottom: 1rem;
    padding: 1rem 1.25rem;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .result h3 {
    margin: 0 0 0.25rem;
    font-weight: 700;
  }
  .result p {
    margin: 0.15rem 0;
    font-size: 0.9rem;
  }
  .result a {
    color: #3b82f6;
    text-decoration: none;
    font-weight: 600;
  }
  .result a:hover {
    text-decoration: underline;
  }
  details summary {
    cursor: pointer;
    font-weight: 600;
    margin-top: 0.5rem;
  }
  details ul {
    padding-left: 1.25rem;
    margin: 0.25rem 0 0;
  }
  details li {
    margin-bottom: 0.25rem;
  }

  /* Dark mode styles */
  body.dark {
    background-color: #121212;
    color: #e0e0e0;
  }
  body.dark header {
    background-color: #1e1e1e;
    border-color: #333;
  }
  body.dark #searchInput {
    background-color: #222;
    border-color: #555;
    color: #eee;
  }
  body.dark #searchInput:focus {
    border-color: #3b82f6;
  }
  body.dark #searchBtn {
    background-color: #2563eb;
  }
  body.dark #searchBtn:hover {
    background-color: #3b82f6;
  }
  body.dark .result {
    background: #1e1e1e;
    box-shadow: 0 0 10px rgb(255 255 255 / 0.1);
  }
  body.dark a {
    color: #90cdf4;
  }
</style>
</head>
<body>
  <button id="themeToggle" aria-label="Toggle Dark Mode">ðŸŒ™ Dark Mode</button>

  <header>
    <h1>ARTICALL</h1>
    <p>Multi-Source Article Search</p>
  </header>

  <main>
    <section class="controls" aria-label="Search Controls">
      <div class="checkboxes" role="group" aria-labelledby="searchFiltersLabel">
        <label><input type="checkbox" id="crossref" checked> CrossRef</label>
        <label><input type="checkbox" id="openalex" checked> OpenAlex</label>
        <label><input type="checkbox" id="searxng" checked> SearXNG</label>
      </div>

      <input
        id="searchInput"
        type="text"
        placeholder="Search articles, authors, dates..."
        aria-label="Search articles"
        autofocus
      />
      <button id="searchBtn" aria-label="Search">Search</button>
    </section>

    <section id="results" aria-live="polite" aria-atomic="true"></section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
